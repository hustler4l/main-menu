  <style>
    :root{
      --bg:#0f1221;
      --card:#14182b;
      --text:#e7e8f2;
      --muted:#9aa0b4;
      --accent:#8fd3ff;      /* Baby blue */
      --accent-2:#ccecff;    /* Lighter baby blue */
      --border: rgba(255,255,255,0.08);
      --radius:16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at -10% -20%, rgba(143,211,255,0.25), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(204,236,255,0.20), transparent 60%),
        linear-gradient(180deg, #0c0f1b, #0f1221);
      min-height:100%;
    }

    /* Navbar */
    .navbar{
      position:sticky; top:0; z-index:50;
      background:rgba(15,18,33,0.8);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .navbar-content{
      max-width:1100px; margin:0 auto; padding:12px 16px;
      display:flex; align-items:center; gap:16px;
    }
    .navbar-brand{
      font-weight:800; letter-spacing:0.5px;
      text-decoration:none; color:var(--text);
      padding:6px 10px; border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .navbar-toggle{
      margin-left:auto;
      display:none; border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:6px 10px; border-radius:10px; cursor:pointer;
    }
    .navbar-nav{
      margin-left:auto; display:flex; align-items:center; gap:12px;
    }
    .discord-support-btn, .logout-nav-btn{
      display:inline-flex; align-items:center; gap:8px;
      text-decoration:none; color:var(--text);
      background:linear-gradient(180deg,#1b2037,#14182b);
      padding:8px 12px; border:1px solid var(--border);
      border-radius:12px; box-shadow:var(--shadow);
      transition:transform .15s ease, border-color .15s ease;
    }
    .discord-support-btn:hover, .logout-nav-btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,0.18);}
    .discord-icon{ width:18px; height:18px; fill:var(--accent); }

    .user-profile{
      display:flex; align-items:center; gap:10px;
      background:linear-gradient(180deg,#1b2037,#14182b);
      border:1px solid var(--border); padding:6px 10px; border-radius:14px;
    }
    .user-avatar{
      width:28px; height:28px; border-radius:50%;
      border:1px solid var(--border); object-fit:cover;
    }
    .user-name{ font-weight:700; line-height:1; }
    .user-status{ font-size:12px; color:var(--muted); }

    /* Layout */
    .main-container{
      max-width:1100px; margin:28px auto; padding:0 16px;
    }
    .section-title{
      font-weight:800; letter-spacing:0.4px; margin-bottom:14px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size:22px;
    }
    .product-row{
      display:grid; grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
      gap:16px; margin-bottom:16px;
    }
    .product-container{ text-align:center; }
    .product-rectangle{
      position:relative; height:120px;
      border-radius:var(--radius);
      background:linear-gradient(180deg,#191e33,#14182b);
      border:1px solid var(--border);
      display:grid; place-items:center;
      cursor:pointer; box-shadow:var(--shadow);
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      overflow:hidden;
    }
    .product-rectangle::after{
      content:""; position:absolute; inset:auto -40% -60% -40%;
      height:140%; transform:rotate(12deg);
      background: radial-gradient(40% 60% at 50% 0%, rgba(143,211,255,0.20), transparent 60%),
                  radial-gradient(40% 60% at 50% 100%, rgba(204,236,255,0.16), transparent 60%);
      pointer-events:none;
    }
    .product-rectangle:hover{
      transform: translateY(-3px) scale(1.01);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }
    .product-logo{ width:84px; height:auto; z-index:1; user-select:none; pointer-events:auto; }
    .product-text{ margin-top:10px; font-weight:700; color:var(--text); }

    /* Mobile */
    @media (max-width: 820px){
      .navbar-toggle{ display:inline-block; }
      .navbar-nav{
        position:fixed; right:16px; top:56px;
        background:rgba(20,24,43,0.98);
        border:1px solid var(--border); border-radius:14px;
        flex-direction:column; align-items:stretch;
        padding:10px; gap:10px; min-width:220px;
        opacity:0; pointer-events:none; transform: translateY(-6px);
        transition:opacity .15s ease, transform .15s ease;
      }
      .navbar-nav.mobile-open{ opacity:1; pointer-events:auto; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    function toggleMobileMenu(){
      const nav = document.getElementById('navbarNav');
      const btn = document.querySelector('.navbar-toggle');
      const open = nav.classList.toggle('mobile-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    // Close mobile menu when clicking outside or selecting a link
    document.addEventListener('click', (e)=>{
      const nav = document.getElementById('navbarNav');
      const toggle = document.querySelector('.navbar-toggle');
      if(!nav.contains(e.target) && e.target !== toggle){
        nav.classList.remove('mobile-open');
        toggle.setAttribute('aria-expanded','false');
      }
      if(e.target.closest('a')){ nav.classList.remove('mobile-open'); }
    });

    // Keyboard activate for product cards
    function go(href){ window.location.href = href; }
    document.querySelectorAll('.product-rectangle').forEach(card=>{
      card.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault(); card.click();
        }
      });
    });
  </script>
